<!DOCTYPE html>
<html>
<head>
<title>Course Table</title>
<style>
table {
width: 60%;
border-collapse: collapse;
margin: 20px 0;
}
th, td {
border: 1px solid #000;
padding: 10px;
text-align: center;
}
th {
background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>Course Details</h2>
<table>
<tr>
<th>S.No.</th>
<th>Course Name</th>
<th>Duration</th>
<th>Fees</th>
</tr>
<tr>
<td>1</td>
<td>Web Design</td>
<td>3 Months</td>
<td>20,000</td>
</tr>
<tr>
<td>2</td>
<td>Graphic Design</td>
<td>4 Months</td>
<td>25,000</td>
</tr>
<tr>
<td>3</td>
<td>UI/UX Design</td>
<td>2 Months</td>
<td>18,000</td>
</tr>
<tr>
<td>4</td>
<td>Digital Marketing</td>
<td>3 Months</td>
<td>22,000</td>
</tr>
</table>
</body>
</html>

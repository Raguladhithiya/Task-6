<!DOCTYPE html>
<html>
<head>
<title>Contact Us Form</title>
</head>
<body>
<h2>Contact Us</h2>
<form action="#" method="post">
<!-- Name -->
<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" required><br><br>
<!-- Email -->
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br><br>
<!-- Phone -->
<label for="phone">Phone Number:</label><br>
<input type="tel" id="phone" name="phone" required><br><br>
<!-- Employee Type (Radio Buttons) -->
<label>Employee Type:</label><br>
<input type="radio" id="salaried" name="employee_type" value="Salaried" required>
<label for="salaried">Salaried</label><br>
<input type="radio" id="business" name="employee_type" value="Own Business">
<label for="business">Own Business</label><br><br>
<!-- Message -->
<label for="message">Your Message:</label><br>
<textarea id="message" name="message" rows="5" cols="30"
required></textarea><br><br>
<!-- Submit Button -->
<input type="submit" value="Submit">
</form>
</body>
</html>

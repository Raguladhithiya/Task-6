<!DOCTYPE html>
<html>
<head>
<title>All Input Types</title>
</head>
<body>
<h2>HTML Input Types Example</h2>
<form>
<label>Text:</label>
<input type="text" name="text"><br><br>
<label>Password:</label>
<input type="password" name="password"><br><br>
<label>Email:</label>
<input type="email" name="email"><br><br>
<label>Number:</label>
<input type="number" name="number"><br><br>
<!-- Tel input -->
<label>Phone:</label>
<input type="tel" name="tel"><br><br>
<label>Website:</label>
<input type="url" name="url"><br><br>
<label>Date:</label>
<input type="date" name="date"><br><br>
<label>Time:</label>
<input type="time" name="time"><br><br>
<label>Week:</label>
<input type="week" name="week"><br><br>
<label>Month:</label>
<input type="month" name="month"><br><br>
<!-- Color picker -->
<label>Favorite Color:</label>
<input type="color" name="color"><br><br>
<label>Range:</label>
<input type="range" name="range" min="0" max="100"><br><br>
<label>
<input type="checkbox" name="subscribe"> Subscribe to newsletter
</label><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female<br><br>
<label>Upload File:</label>
<input type="file" name="file"><br><br>
<input type="hidden" name="hiddenValue" value="12345">
<label>Search:</label>
<input type="search" name="search"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Form with Default Values</title>
</head>
<body>
<h2>Form Elements with Default Values</h2>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" value="John Doe"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" value="john@example.com"><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" value="123456"><br><br>
<label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="Male" checked>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br><br>
<label>Subscribe:</label><br>
<input type="checkbox" id="newsletter" name="subscribe" value="Yes" checked>
<label for="newsletter">Yes, sign me up!</label><br><br>
<label for="country">Country:</label>
<select id="country" name="country">
<option value="USA" selected>USA</option>
<option value="Canada">Canada</option>
<option value="UK">UK</option>
</select><br><br>
<label for="comments">Comments:</label><br>
<textarea id="comments" name="comments" rows="4" cols="30">Default comment
text.</textarea><br><br>
